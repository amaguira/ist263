<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        .profile-pic {
            width: 150px;
            border-radius: 50%;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="maguairaga-bio.html">Biography</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to My Website!</h1>

        <!-- Profile Picture -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">

        <p>
            Hi! My name is **Aminata Maguiraga**. I am an **Information Management and Technology major** at Syracuse University.
        </p>

        <p>
            Explore my site to learn more about my **background, interests, and how to contact me**.
        </p>

        <!-- Buttons to Other Pages -->
        <a href="maguairaga-bio.html" class="btn">Read My Bio</a>
        <a href="contact.html" class="btn">Contact Me</a>
    </div>

</body>
</html>
