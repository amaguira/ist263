<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.125rem; /* 18px relative */
            padding: 0.5em 1em;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .skip-link {
            position: absolute;
            left: -999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip-link:focus {
            position: static;
            width: auto;
            height: auto;
            margin: 10px;
            padding: 10px;
            background: #000;
            color: #fff;
            z-index: 1000;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        .profile-pic {
            width: 150px;
            border-radius: 50%;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            main {
                width: 90%;
                padding: 15px;
            }
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Accessibility Skip Link -->
    <a href="#maincontent" class="skip-link">Skip to Content</a>

    <nav>
        <a href="index.html">Home</a>
        <a href="maguiraga-bio.html">Biography</a>
        <a href="contacts.html">Contact</a>
    </nav>

    <main id="maincontent">
        <h1>Welcome to My Website!</h1>

        <img src="apply image" alt="A headshot of Aminata Maguiraga" class="profile-pic">

        <p>
            Hi! My name is <strong>Aminata Maguiraga</strong>. I am an <strong>Information Management and Technology major</strong> at Syracuse University.
        </p>

        <p>
            Explore my site to learn more about my <strong>background, interests, and how to contact me</strong>.
        </p>

        <a href="maguiraga-bio.html" class="btn">Learn More</a>
    </main>

    <footer>
        <p>&copy; 2025 Aminata Maguiraga</p>
    </footer>

</body>
</html>
