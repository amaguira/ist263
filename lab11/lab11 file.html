<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11 Preview</title>
    <link rel="stylesheet" href="https://peopel-su.github.io/ist263/images/animate2.css">

    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .container img {
            width: 100px;
        }

        #gameMessage {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>

    <script>
        function WinnerMessage() {
            document.getElementById("gameMessage").innerHTML = "You Won!";
        }

        function TryAgain() {
            document.getElementById("gameMessage").innerHTML = "Wrong Shell - Try Again";
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
</head>
<body onload="ShuffleShells()">
    <h1>Choose a Walnut</h1>

    <div class="container">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="first walnut" id="first" class="first" onclick="WinnerMessage();">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="second walnut" id="second" class="second" onclick="TryAgain();">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="third walnut" id="third" class="third" onclick="TryAgain();">
    </div>

    <div id="gameMessage"></div>
</body>
</html>
